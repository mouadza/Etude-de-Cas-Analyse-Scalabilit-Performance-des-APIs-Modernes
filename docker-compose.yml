version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hotel-postgres
    environment:
      POSTGRES_DB: hotel_db
      POSTGRES_USER: hotel_user
      POSTGRES_PASSWORD: hotel_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hotel-network

  rest-api:
    build:
      context: ./backend-rest
      dockerfile: Dockerfile
    container_name: hotel-rest-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/hotel_db
      SPRING_DATASOURCE_USERNAME: hotel_user
      SPRING_DATASOURCE_PASSWORD: hotel_password
    depends_on:
      - postgres
    networks:
      - hotel-network

  soap-api:
    build:
      context: ./backend-soap
      dockerfile: Dockerfile
    container_name: hotel-soap-api
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/hotel_db
      SPRING_DATASOURCE_USERNAME: hotel_user
      SPRING_DATASOURCE_PASSWORD: hotel_password
    depends_on:
      - postgres
    networks:
      - hotel-network

  graphql-api:
    build:
      context: ./backend-graphql
      dockerfile: Dockerfile
    container_name: hotel-graphql-api
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://hotel_user:hotel_password@postgres:5432/hotel_db
    depends_on:
      - postgres
    networks:
      - hotel-network

  grpc-api:
    build:
      context: ./backend-grpc
      dockerfile: Dockerfile
    container_name: hotel-grpc-api
    ports:
      - "9090:9090"
    environment:
      DATABASE_URL: postgresql://hotel_user:hotel_password@postgres:5432/hotel_db
    depends_on:
      - postgres
    networks:
      - hotel-network

  prometheus:
    image: prom/prometheus:latest
    container_name: hotel-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - hotel-network

  grafana:
    image: grafana/grafana:latest
    container_name: hotel-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - hotel-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: hotel-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    networks:
      - hotel-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hotel-frontend
    ports:
      - "3000:80"
    depends_on:
      - rest-api
      - graphql-api
    networks:
      - hotel-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  hotel-network:
    driver: bridge

